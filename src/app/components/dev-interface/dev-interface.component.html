<div class="total">
    <app-header-dev></app-header-dev>
    <div class="manager-container">
        <div class="manager-body">
            <div class="title">
                <h1>Hi Dev!</h1>
                <h2>Add New Game</h2>
            </div>

            <div class="box">
                <form>
                    <div class="inputBox">
                        <span>Game Name</span>
                        <input type="text" id="nome-jogo" formControlName="nome-jogo" required="required">

                        <i></i>
                    </div>
                    <div class="inputBox">
                        <span>Game Price</span>
                        <input type="text" id="preco-jogo" formControlName="preco-jogo" required="required"
                            class="game-price">

                        <i></i>
                    </div>
                    <div class="inputBox">
                        <span>Game Tags</span>
                        <input type="text" id="tags-jogo" formControlName="tags-jogo" required="required">

                        <i></i>
                    </div>
                    <div class="inputBox">
                        <span>Link Images</span>
                        <input type="text" id="link-imagens" formControlName="link-imagens" required="required">

                        <i></i>
                    </div>
                    <div class="inputBox">
                        <span>Game Description</span>
                        <textarea id="descricao-jogo" name="descricao-jogo" rows="6" cols="100"
                            class="game-description"></textarea>
                        <i></i>
                    </div>

                    <input type="submit" value="Add New Game">
                </form>
            </div>
        </div>
    </div>
</div>
